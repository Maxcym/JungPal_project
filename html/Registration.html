<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend Mega' rel='stylesheet'>
    <link href="../css/Registration.css" rel="stylesheet">

    <title>Inscription</title>
</head>
<body>

<header>
    <nav>
        <a href="homepage.html"><img id="image" src="/Images/Logo.jpeg" ></a>
        <h1>Elderly Companions</h1>
        <a href="homepage.html"><div id="home">Home</div></a>
    </nav>
</header>

<div class="form-container">
    <h2 id="title">Registration Form</h2>
    <form action="#" method="post" id="inscription-form">
        <label for="name" id="name">Name :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="surname" id="surname">Surname :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="Gender" id="Gender">Gender :</label>
        <input type="text" id="Gdr" name="Gdr" required>

        <label for="date" id="date">Date of birth :</label>
        <input type="date" id="birth" name="birth" required>

        <label for="Adress" id="Adress">Adress :</label>
        <input type="text" id="Addr" name="Addr" required>

        <label for="City" id="City">City :</label>
        <input type="text" id="Cty" name="Cty" required>

        <label for="Postal code" id="Postal code">Postal code :</label>
        <input type="text" id="pc" name="pc" required>

        <label for="email" id="mail">E-mail adress :</label>
        <input type="email" id="email" name="email" required>

        <label for="password" id ="mp">Password :</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password" id="confirm">Confirm the password :</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div id="container-bouton">
            <a href="homepage.html"><button type="button" id="back">Back</button></a>
            <button type="submit" id="sub">Sign up !</button>

        </div>

    </form>
</div>




</body>
</html>
