<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend Mega' rel='stylesheet'>
    <link rel="icon" href="../Images/Logo.jpeg" type="image/x-icon">

    <link href="../css/registration.css" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <a href="homepage.html"><img id="image" src="../Images/Logo.jpeg"></a>
        <h1>Elderly Companions</h1>
        <a href="homepage.html"><div id="home">Home</div></a>
    </nav>
</header>
<div class="form-container">
    <h2 id="title">Registration Form</h2>
    <form action="../php/registration.php" method="post" id="inscription-form">
        <label for="nom">Name :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Surname :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="Gdr">Gender :</label>
        <input type="text" id="Gdr" name="Gdr" required>

        <label for="birth">Date of birth :</label>
        <input type="date" id="birth" name="birth" required>

        <label for="Addr">Address :</label>
        <input type="text" id="Addr" name="Addr" required>

        <label for="Cty">City :</label>
        <input type="text" id="Cty" name="Cty" required>

        <label for="pc">Postal code :</label>
        <input type="text" id="pc" name="pc" required>

        <label for="email">E-mail address :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm the password :</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <div id="container-bouton">
            <a href="homepage.html"><button type="button" id="back">Back</button></a>
            <button type="submit" id="signup">Sign up!</button>
        </div>
    </form>
</div>
<script src="../js/registration.js"></script>
</body>
</html>
